<!DOCTYPE html>
<html lang="ru">
<head>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">


  <meta charset="utf-8">
  <meta name="description" content="Краткое описание страницы">
  <title>Вакансии</title>

</head>

<body>
<header>
      {% include 'includes/header.html' %}
</header>
<blockquote class="blockquote text-center">
 <h1>Мои отклики</h1>
</blockquote>

{% for feedback in feedbacks %}
  <div class="row container gy-5">
    <div class="card col-9 text-center p-3 border bg-light">


        <div <h2>
        <a href = "{% url 'vacancies:vacancy_detail' feedback.vacancy.pk%}">{{ feedback.vacancy.title }}</a></h2>
        </div>

            <h6>{{ feedback.vacancy.company.company_name }}</h6>
            <h6>{{ feedback.vacancy.company.email }}</h6>
            <h6>{{ feedback.vacancy.company.city }}</h6>
            <h6>{{ feedback.vacancy.company.phone_number }}</h6>
            <div class="card-body">
                      <form action="{% url 'vacancies:del_applicant_feedback' feedback.id %}">
                        <button class="btn btn-outline-danger">
                        Удалить запись
                        </button>
                      </form>
            </div>
        </div>

    </div>


{% endfor %}

</body>

</html>
